{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <br><br><br><br><br>
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">


    <h1>{{ profile.display_name }}</h1>
    <img src="{{ profile.avatar_url }}" alt="{{ profile.display_name }}">

  </div>
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

    <h1>Past Hashes</h1>
    <select name="hashes">
    {% for hash in hashes %}
    <option value="{{ hash }}">{{ hash.hash1 }}/ {{ hash.hash2 }}</option>
    {% endfor %}
    </select>

  </div>

{% endblock %}
